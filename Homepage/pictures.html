<!DOCTYPE html>

<html lang="en">
    <head>
        <title>About Erin</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="labelstrip">
            <hr>
            <h1 class="labels">Erin's Favorite Pictures</h1>
            <hr>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" id="Home">Back To Home</button>
            <button type="button" class="btn btn-secondary" id="About">About Page</button>
            <button type="button" class="btn btn-secondary" id="Links">Links Page</button>
        </div>

        <p class="space"></p>

        <h2>Please Select the Photo You Would Like to See</h2>
        <hr>

        <select>
            <option value="welcome" selected>Welcome</option>
            <option value="dog">Dog</option>
            <option value="hedgehog">Hedgehog</option>
            <option value="vancouver">Vancouver</option>
            <option value="disney">Disney</option>
            <option value="family">Family</option>
        </select>

        <p class="space"></p>

        <div id="pics">
            <img src="welcome.jpg" alt="Picture of Welcome Sign" class="center" id="pic">
        </div>

        <script src="pictures.js"></script>
    </body>

</html>
